<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Simon says</h1>
    <p class="tagline">Whatever Simon says you must do!</p>
    <button class="start">Start</button>
    <div class="roundcounter"></div>
    <div class="end-message">Game running!</div>
    <div class="game">
      <div class="blip" id="yellow"></div>
      <div class="blip" id="red"></div>
      <div class="blip" id="green"></div>
      <div class="blip" id="blue"></div>
    </div>
  </div>
  <footer>
    <p class="madeby">Made by Fred Hawk</p>
    <a class="githublink" href="#" target="_blank">Project on Github</a>
  </footer>
</body>
</html>
